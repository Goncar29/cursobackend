services:
    postgres:
        image: postgres
        environment:
            - POSTGRES_DB=my_store
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root
        ports:
            - 5433:5432
        volumes:
            - ./postgres_data:/var/lib/postgresql/data

    pgadmin:
        image: dpage/pgadmin4
        environment:
            - PGADMIN_DEFAULT_EMAIL=admin@mail.com
            - PGADMIN_DEFAULT_PASSWORD=admin
        ports:
            - 5050:80
